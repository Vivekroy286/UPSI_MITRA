{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-0">
    <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl p-6 sm:p-8">
        <div class="text-center mb-6 sm:mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 w-12 h-12 sm:w-16 sm:h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-mobile-alt text-white text-xl sm:text-2xl"></i>
            </div>
            <h2 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Welcome Back</h2>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Sign in with your email and password</p>
        </div>

        {% if error %}
            <div class="bg-red-50 border border-red-200 rounded-xl p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-600 mr-3"></i>
                    <span class="text-red-700">{{ error }}</span>
                </div>
            </div>
        {% endif %}

        {% if message %}
            <div class="bg-green-50 border border-green-200 rounded-xl p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-600 mr-3"></i>
                    <span class="text-green-700">{{ message }}</span>
                </div>
            </div>
        {% endif %}

        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label class="block text-gray-700 font-semibold">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" name="email" required class="w-full pl-10 pr-4 py-2 sm:py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm sm:text-base" placeholder="Enter your email address">
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="block text-gray-700 font-semibold">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" required class="w-full pl-10 pr-4 py-2 sm:py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm sm:text-base" placeholder="Enter your password">
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-2 sm:py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 font-semibold shadow-lg hover:shadow-xl transform hover:scale-[1.02] text-sm sm:text-base">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">Don't have an account?</p>
            <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-200">
                Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
