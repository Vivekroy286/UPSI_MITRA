{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-0">
    <div class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl p-6 sm:p-8">
        <div class="text-center mb-6 sm:mb-8">
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 w-12 h-12 sm:w-16 sm:h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-plus text-white text-xl sm:text-2xl"></i>
            </div>
            <h2 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">Join Us Today</h2>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Create your account</p>
        </div>

        {% if error %}
            <div class="bg-red-50 border border-red-200 rounded-xl p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-600 mr-3"></i>
                    <span class="text-red-700">{{ error }}</span>
                </div>
            </div>
        {% endif %}

        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label class="block text-gray-700 font-semibold">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" name="username" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Choose a username">
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="block text-gray-700 font-semibold">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" name="email" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Enter your email address">
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="block text-gray-700 font-semibold">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" placeholder="Create a strong password">
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all duration-200 font-semibold shadow-lg hover:shadow-xl transform hover:scale-[1.02]">
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account?</p>
            <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-700 font-semibold transition-colors duration-200">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
